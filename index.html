<!DOCTYPE html>
<html lang="en-US" dir="ltr" class="no_js no_touch">
    <head>
        <meta charset="utf-8" />
        <title>A Winter&acute;s Eve</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="index, follow" />
        <meta name="description" content="A KellyCode Three.JS Christmas Scene" />
        <link rel="icon" href="favicon.ico" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link rel="shortcut icon" type="image/png" href="favicon.png" />

        <link rel="stylesheet" href="css/styles.css" />

        <!-- Three Module -->
        <!-- Three revision path needs to be updated here and in ModuleLoader.js when changed -->
        <script type="importmap">
            {
                "imports": {
                    "three": "./js/THREE/three_r170/three.module.js"
                }
            }
        </script>
        <script type="module">
            import { ModuleLoader } from "./js/ModuleLoader.js";
            // init is a static
            ModuleLoader.init();
        </script>

        <!-- Checks for JavaScript and Touch -->
        <script>
            let TOUCH_ENVIRON = false;
            // by default we have no_js
            let _h = document.getElementsByTagName("html")[0];
            _h.className = _h.className.replace(/\bno_js\b/, "has_js");
            // check for touch availability
            try {
                document.createEvent("TouchEvent");
                _h.className = _h.className.replace(/\bno_touch\b/, "has_touch");
                TOUCH_ENVIRON = true;
            } catch (e) {
                // do nothing
            }
        </script>
    </head>

    <body>
        <div id="no_js_info">
            <h2 class="no_js_notice">No Javascript so nothing to see here</h2>
        </div>
        <div id="loading_info"></div>
        <img id="heightmap_image" src="assets/terrain_256.png" alt="Heightmap" height="101" width="101" />
        <canvas id="heightmap_canvas"></canvas>
        <img id="wasd" src="assets/wasd_gamer.png" alt="" />

        <script>
            //WintersEve(THREE);
        </script>
    </body>
</html>
